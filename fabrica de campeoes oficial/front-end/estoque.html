<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="estoque.css">
  <script src="estoque.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <p><a href="../front-end/gestao.html">Dashboard</a></p>
  <h1>Cadastro de Produto</h1>
  <form action="../back-end/estoque.php" method="post">
    <label>Nome do Produto: <input type="text" name="nome" required></label><br>
    <label>Descrição: <textarea name="descricao" required></textarea></label><br>
    <label>Quantidade: <input type="number" name="quantidade" required></label><br>
    <label>Preço (R$): <input type="number" step="0.01" name="preco" required></label><br>
    <button type="submit">Cadastrar Produto</button>
  </form>

  <h2>Atualizar Estoque</h2>
  <form action="../back-end/atualizar-estoque.php" method="post">
    <label>ID do Produto: <input type="number" name="id" required></label><br>
    <label>Quantidade: <input type="number" name="quantidade" required></label><br>
    <button type="submit">Atualizar Estoque</button>
  </form>
  <p><a href="../back-end/listar-estoque.php">Ver Estoque Atual</a></p>

</body>
</html>
