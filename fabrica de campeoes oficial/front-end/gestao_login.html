<body>
    <main class="container">
        <form action="../back-end/logingestao.php" method="POST">
            <h1>Fábrica de Campeões Gestão</h1>
            <div class="input_box">

                <input  placeholder="usuario" type="email" required="true" name="email">
                <i class="bx bxs-user"></i>
    
            </div>
    
            <div class="input_box">
    
                <input  placeholder="senha" type="password" required="true" name="password">
                <i class="bx bxs-lock"></i>
    
            </div>
    
            <div class="remenber">
                <label>
                    <input type="checkbox">
                    lembrar senha
                    
                </label>
                <a href="esqueci_minha_senha_gestao.html">esqueci a senha</a>
    
            </div>
            <button type="submit" class="login">login</button>
    
        </form>

       </main>
</body>
