<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho | Fábrica de Campeões</title>
  <link rel="stylesheet" href="loja.css">
  <script src="carrinho.js" defer></script>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
    <nav>
      <a href="loja.html">Voltar para Loja</a>
    </nav>
  </header>

  <main>
    <section class="produtos">
      <table style="width: 100%; color: white; border-collapse: collapse;">
        <thead>
          <tr style="background-color: #333;">
            <th style="padding: 10px;">Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="carrinho-tabela">
          <button id="finalizar-compra">finalizar compra</button>
          <!-- Itens serão inseridos via JS -->
        </tbody>
      </table>
      <h2 id="valor-total" style="margin-top: 20px;"></h2>
    </section>
  </main>
</body>

<!-- Modal para avaliação -->
<div id="modal-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
  <div class="modal-content" style="background-color: #000000; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
    <h2>Avaliações</h2>
    <form id="avaliacao-form">
      <p>Selecione uma nota:</p>
      <label><input type="radio" name="rating" value="1">1</label>
      <label><input type="radio" name="rating" value="2">2</label>
      <label><input type="radio" name="rating" value="3">3</label>
      <label><input type="radio" name="rating" value="4">4</label>
      <label><input type="radio" name="rating" value="5">5</label>
      <br><br>
      <button type="submit">Confirmar</button>
      <button type="button" id="modal-close">Fechar</button>
    </form>
  </div>
</div>

<!-- Modal notifica envio codigo compra -->
<div id="modal-notifica-envio" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
  <div class="modal-content" style="background-color: #000000; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
    <h2>Envio de Código</h2>
    <p>Seu Protocolo de compra é: <span id="protocolo-compra"></span></p>
    <button type="button" id="modal-notifica-envio-close">Fechar</button>
  </div>
</div>
